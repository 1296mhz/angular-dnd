<!DOCTYPE html>
<html lang="en" ng-app="app" style = "height: 100%">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Angular-DnD Basic Example</title>

    <link rel="stylesheet" href="demo.css" />

    <link rel="stylesheet" href="../css/stylesheet.css" />
    <script src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src = "../dist/angular-dnd.js"></script>


        <script type="text/javascript">

        var app = angular.module('app', ['dnd']);

        app.controller('Ctrl1', function($scope){
            this.sortables = [];
            this.sortables2 = [];

            for(var i = 0; i < 5; i++){
                this.sortables[i] = {
                    index: i,
                    name: 'item1-'+(i),
                    sortable: true
                };

                this.sortables2[i] = {
                    index: i,
                    name: 'item2-'+(i),
                    sortable: true
                };
            }
        });

        app.controller('Ctrl2', function ($scope) {
            this.fields = [
                {name: 'bob'},
                {name: 'lucy'},
                {name: 'john'},
                {name: 'luke'},
                {name: 'han'}
            ];
        });

    </script>

</head>



<body ng-controller="Ctrl1 as main">
	<div>
        <div class = "head" ng-include = "'./head.html'"></div>

	    <div class = "title">
            Sortable example <br>
        </div>

        <h4>Пример 1</h4>
        <div class = "container" ng-controller= "Ctrl1 as ctrl">

            <ul class = "sortable sortable-1" dnd-container>
                <li ng-repeat = "item in ctrl.sortables" dnd-sortable>{{item.name}}</li>
            </ul>

            <hr>

            <ul class = "sortable sortable-2" >
                <li ng-repeat = "item in ctrl.sortables2" dnd-sortable >{{item.name}}</li>
            </ul>

        </div>

        <h4>Пример 2</h4>
        <div class = "container" ng-controller = "Ctrl2 as ctrl" id = "sortable-exmaple2">

            <ul class = "sortable sortable-1" dnd-container>
                <li ng-repeat = "field in ctrl.fields" dnd-sortable dnd-sortable-opts = "{restrictMovement: true}"><input ng-model = "field.name" type = "text" dnd-none-draggable></li>
            </ul>

        </div>

	</div>
</body>
</html>
