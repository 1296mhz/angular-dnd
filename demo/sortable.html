<!DOCTYPE html>
<html lang="en" ng-app="app" style = "height: 100%">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Angular-DnD Basic Example</title>

    <link rel="stylesheet" href="demo.css" />

    <link rel="stylesheet" href="../css/stylesheet.css" />
    <script src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src = "../js/angular-dnd.js"></script>


        <script type="text/javascript">

        var app = angular.module('app', ['dnd']);

        app.controller('MainCtrl', function($scope){
            this.sortables = [];

            for(var i = 0; i < 10; i++){
                this.sortables.push({
                    index: i,
                    name: 'item'+(i+1)
                });
            }
        });

    </script>

</head>



<body ng-controller="MainCtrl as main">
	<div>
        <div class = "head" ng-include = "'./head.html'"></div>

	    <div class = "title">
            Sortable example <br>
        </div>

        <div class = "container">

            <ul class = "sortable sortable-1">
                <li ng-repeat = "item in main.sortables" dnd-sortable = "item">{{item.name}}</li>
            </ul>

        </div>

	</div>
</body>
</html>
