<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Angular-DnD Lasso example</title>

<link rel="stylesheet" href="demo.css" />


<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.js"></script>
<script type="text/javascript" src = "../js/angular-dnd.js"></script>
<link rel="stylesheet" href="../css/stylesheet.css" />



<script type="text/javascript">

	var app = angular.module('app', ['dnd']);

    app.controller('controller', function($scope){
        var models = $scope.models = [];
        
        window.$scope = $scope;
        
        function Model(rect){
        	this.rect = rect;
            this.selectable = true;
        }

        $scope.createRect = function(item){
        	var model = new Model(item);
        
            models.push(model);
        };

        $scope.onSelecting1 = function(model){
            console.log('selecting:', model);
        };

        $scope.onSelected = function(model, keyPressed){
            console.log('selected:', model, keyPressed);
        };

        $scope.onUnselecting1 = function(model) {
            console.log('unselecting:', model);
        };

        $scope.onUnselected1 = function(model){
            console.log('unselected:', model);
        };

        $scope.onClick = function(dragged){
            console.log('dragged:', dragged);
        };
    });

</script>

</head>



<body ng-controller="controller" style = "position: relative">

    <div class = "menu">

        <a class = "button" href = "basic.html">Basic example</a>
        <a class = "button" href = "lasso.html">Lasso example</a>

    </div>

    <div class = "title"> Some lasso examples </div>

    <div class = "lasso-area" dnd-lasso-area = "{onend: 'createRect($rect)'}" ng-click = "onClick($dragged)">
        <div class = "article"> Creating lasso </div>

    </div>

    <div class = "lasso-area" dnd-lasso-area>
        <div class = "article"> Selecting lasso </div>
        <div class = "lasso-area-creature"
             ng-repeat = "model in models"
             dnd-rect = "model.rect"
             ng-class = "{selected: model.selected, selecting: model.selecting}"

             dnd-selectable = "model.selectable"
             dnd-model-selected = "model.selected"
             dnd-model-selecting = "model.selecting"
             dnd-on-selected = "onSelected(model, $keypressed)"
             dnd-on-unselected = "onUnselected(model)"
             dnd-on-selecting = "onSelecting(model)"
             dnd-on-unselecting = "onUnselecting(model)"

             dnd-draggable = "true">
        </div>
    </div>

</body>
</html>
